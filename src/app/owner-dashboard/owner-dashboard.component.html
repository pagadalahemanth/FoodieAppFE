<!-- <p>owner-dashboard works!</p> -->
<mat-card>
  <div>
    <h1>Go to your restaurant</h1>
</div>
<form class="example-form" [formGroup]="ownerDetails">
    <mat-form-field class="example-full-width" appearance="fill">
      <input matInput placeholder="Restaurant Name.." type="text" value="" formControlName="restaurantName">
      <mat-error *ngIf="restaurantName?.errors?.required">
        RestaurantName is required.
    </mat-error>
    </mat-form-field>
    <div>
      <mat-form-field appearance="fill">
        <mat-label>Password..</mat-label>
        <input matInput placeholder="Enter Password" formControlName="password" type="password">
        <mat-error *ngIf="password?.errors?.required">
          Last Name is required.
        </mat-error>
        <mat-icon matSuffix>vpn_key</mat-icon>
      </mat-form-field>
    </div>

    <button [disabled]="ownerDetails.invalid" (click)="addData() "style="margin-right: 40px;" mat-raised-button color="accent">Submit</button>
</form>
</mat-card>
